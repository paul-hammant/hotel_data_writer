<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Data Writer (Edit Mode)</title>
        <script type="text/javascript" ng:autobind src="js/angular-0.9.19.min.js"></script>
<script type="text/javascript">
    function MyController($resource) {
		
		var self = this,
			prefix = window.location.href;
		alert(prefix);
		
		// the main story + steps resource, loaded asynchronously
        this.data = $resource(prefix).get({});
    }
</script>
    </head>
    <body>
        <h3>Edit Hotel Entry</h3><br/>
		<form action="/edit">
		  Name: <input name="name" value="{bindMe}" /><br/>
		  City: <input name="city" value="{bindMe}" /><br/>
		  Zip: <input name="zip" value="{bindMe}" /><br/>
		  State: <input name="state"  value="{bindMe}" />
          <button type="submit">Save</button>
		</form>
    </body>
</html>
